<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Contactos</h1>
        <img src="persons.webp" alt="">
    
        <div class="mb-4">
          <input type="text" id="searchBar" class="form-control" placeholder="Buscar por nombre o etiqueta">
        </div>
    

        <form id="contactForm" class="mb-4">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" id="nombre" class="form-control" placeholder="Nombres y Apellidos" required>
            </div>
            <div class="col-md-3">
              <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
            </div>
            <div class="col-md-3">
              <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="etiqueta" class="form-control" placeholder="Etiqueta (familia, trabajo...)" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3" onclick="guardarContactos()">Guardar contacto</button>
        </form>
    

        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Etiqueta</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="TableBody">

          </tbody>
        </table>
      </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
